databaseChangeLog:
  - changeSet:
      id: 2
      author: sva4rd
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: countries